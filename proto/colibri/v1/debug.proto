syntax = "proto3";

option go_package = "github.com/scionproto/scion/go/pkg/proto/colibri";

package proto.colibri.v1;

// import "google/protobuf/timestamp.proto";
import "proto/colibri/v1/colibri.proto";


service ColibriDebugCommands {
    rpc EchoWithSegr(EchoWithSegrRequest) returns (EchoWithSegrResponse) {}
}


message EchoWithSegrRequest {
    ReservationID id = 1;
}

message EchoWithSegrResponse {
    bool error = 1;
    string message = 2;
}
